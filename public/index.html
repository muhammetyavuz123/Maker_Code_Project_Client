    <!-- navbar home script -->
    <script>
      $(document).ready(function() {
        var menuBtn = document.querySelector(".menu-btn");
        var nav = document.querySelector("nav");
        var lineOne = document.querySelector("header .menu-btn .line--1");
        var lineTwo = document.querySelector("header .menu-btn .line--2");
        var lineThree = document.querySelector("header .menu-btn .line--3");
        var link = document.querySelector("nav .nav-links");
        menuBtn.addEventListener("click", () => {
          nav.classList.toggle("nav-open");
          lineOne.classList.toggle("line-cross");
          lineTwo.classList.toggle("line-fade-out");
          lineThree.classList.toggle("line-cross");
          link.classList.toggle("fade-in");
        });
      });

      $(window).scroll(function() {
        var scroll = $(window).scrollTop();

        if (scroll >= 50) {
          $("body").addClass("animation");
        } else {
          $("body").removeClass("animation");
        }
      });
    </script>

    <script>
      var transparent = true;

      $(document).ready(function() {
        //  Activate the Tooltips
        $('[data-toggle="tooltip"], [rel="tooltip"]').tooltip();

        // Activate Popovers and set color for popovers
        $('[data-toggle="popover"]').each(function() {
          color_class = $(this).data("color");
          $(this).popover({
            template:
              '<div class="popover popover-' +
              color_class +
              '" role="tooltip"><div class="arrow"></div><h3 class="popover-header"></h3><div class="popover-body"></div></div>'
          });

        $navbar = $(".navbar[color-on-scroll]");
        scroll_distance = $navbar.attr("color-on-scroll") || 500;

        // Check if we have the class "navbar-color-on-scroll" then add the function to remove the class "navbar-transparent" so it will transform to a plain color.

        if ($(".navbar[color-on-scroll]").length != 0) {
          nowuiKit.checkScrollForTransparentNavbar();
          $(window).on("scroll", nowuiKit.checkScrollForTransparentNavbar);
        }

        $(".form-control")

            $(this)
              .parent(".input-group")

            $(this)

      // Returns a function, that, as long as it continues to be invoked, will not
      // be triggered. The function will be called after it stops being called for
      // N milliseconds. If `immediate` is passed, trigger the function on the
      // leading edge, instead of the trailing.

      function debounce(func, wait, immediate) {
        var timeout;
        return function() {
          var context = this,
            args = arguments;
          clearTimeout(timeout);
          timeout = setTimeout(function() {
            timeout = null;
            if (!immediate) func.apply(context, args);
          }, wait);
          if (immediate && !timeout) func.apply(context, args);

            "-ms-transform": "translate3d(0," + oVal + "px,0)",
            "-o-transform": "translate3d(0," + oVal + "px,0)"
          });
        }, 6)
      };

      function debounce(func, wait, immediate) {
        var timeout;
        return function() {
          var context = this,
            args = arguments;
          clearTimeout(timeout);
          timeout = setTimeout(function() {
            timeout = null;
            if (!immediate) func.apply(context, args);
          }, wait);
          if (immediate && !timeout) func.apply(context, args);

      // genelNavbar script

    <!-- calendar script -->
    <script>
      $(document).ready(function() {
        var date = new Date();
        var d = date.getDate();
        var m = date.getMonth();
        var y = date.getFullYear();

        /*  className colors
          
          className: default(transparent), important(red), chill(pink), success(green), info(blue)
          
          */

        /* initialize the external events
          -----------------------------------------------------------------*/

        $("#external-events div.external-event").each(function() {
          // create an Event Object (http://arshaw.com/fullcalendar/docs/event_data/Event_Object/)
          // it doesn't need to have a start or end
          var eventObject = {
            title: $.trim($(this).text()) // use the element's text as the event title
          };

          // store the Event Object in the DOM element so we can get to it later
          $(this).data("eventObject", eventObject);

          // make the event draggable using jQuery UI
          $(this).draggable({
            zIndex: 999,
            revert: true, // will cause the event to go back to its
            revertDuration: 0 //  original position after the drag
          });
        });

        /* initialize the calendar
          -----------------------------------------------------------------*/

        var calendar = $("#calendar").fullCalendar({
          header: {
            left: "title",
            center: "agendaDay,agendaWeek,month",
            right: "prev,next today"
          },
          editable: true,
          firstDay: 1, //  1(Monday) this can be changed to 0(Sunday) for the USA system
          selectable: true,
          defaultView: "month",

          axisFormat: "h:mm",
          columnFormat: {
            month: "ddd", // Mon
            week: "ddd d", // Mon 7
            day: "dddd M/d", // Monday 9/7
            agendaDay: "dddd d"
          },
          titleFormat: {
            month: "MMMM yyyy", // September 2009
            week: "MMMM yyyy", // September 2009
            day: "MMMM yyyy" // Tuesday, Sep 8, 2009
          },
          allDaySlot: false,
          selectHelper: true,
          select: function(start, end, allDay) {
            var title = prompt("Event Title:");
            if (title) {
              calendar.fullCalendar(
                "renderEvent",
                {
                  title: title,
                  start: start,
                  end: end,
                  allDay: allDay
                },
                true // make the event "stick"
              );
            }
            calendar.fullCalendar("unselect");
          },
          droppable: true, // this allows things to be dropped onto the calendar !!!
          drop: function(date, allDay) {
            // this function is called when something is dropped

            // retrieve the dropped element's stored Event Object
            var originalEventObject = $(this).data("eventObject");

            // we need to copy it, so that multiple events don't have a reference to the same object
            var copiedEventObject = $.extend({}, originalEventObject);

            // assign it the date that was reported
            copiedEventObject.start = date;
            copiedEventObject.allDay = allDay;

            // render the event on the calendar
            // the last `true` argument determines if the event "sticks" (http://arshaw.com/fullcalendar/docs/event_rendering/renderEvent/)
            $("#calendar").fullCalendar("renderEvent", copiedEventObject, true);

            // is the "remove after drop" checkbox checked?
            if ($("#drop-remove").is(":checked")) {
              // if so, remove the element from the "Draggable Events" list
              $(this).remove();
            }
          },

          events: [
            {
              title: "All Day Event",
              start: new Date(y, m, 1)
            },
            {
              id: 999,
              title: "Repeating Event",
              start: new Date(y, m, d - 3, 16, 0),
              allDay: false,
              className: "info"
            },
            {
              id: 999,
              title: "Repeating Event",
              start: new Date(y, m, d + 4, 16, 0),
              allDay: false,
              className: "info"
            },
            {
              title: "Meeting",
              start: new Date(y, m, d, 10, 30),
              allDay: false,
              className: "important"
            },
            {
              title: "Lunch",
              start: new Date(y, m, d, 12, 0),
              end: new Date(y, m, d, 14, 0),
              allDay: false,
              className: "important"
            },
            {
              title: "Birthday Party",
              start: new Date(y, m, d + 1, 19, 0),
              end: new Date(y, m, d + 1, 22, 30),
              allDay: false
            },
            {
              title: "Click for Google",
              start: new Date(y, m, 28),
              end: new Date(y, m, 29),
              url: "https://ccp.cloudaccess.net/aff.php?aff=5188",
              className: "success"
            }
          ]
        });
      });
      //searc bar
      //Aramalarda büyük küçük harf duyarlılığı için
      jQuery.expr[":"].contains = function(a, i, m) {
        return (
          jQuery(a)
            .text()
            .toUpperCase()
            .indexOf(m[3].toUpperCase()) >= 0
        );
      };

      $(document).ready(function() {
        // keyup ile inputa herhangi bir değer girilince fonksiyonu tetikliyoruz
        $("#searchTags").keyup(function() {
          // inputa yazılan değeri alıyoruz
          var value = $("#searchTags").val();

          // eğer input içinde değer yoksa yani boşsa tüm menüyü çıkartıyoruz
          if (value.length == 0) {
            $("#menuFull li").show();

            // arama yapılmışsa ilk olarak tüm menüyü gizliyoruz ve girilen değer ile eşleşen kısmı çıkarıyoruz
          } else {
            $("#menuFull li").hide();
            $("#menuFull li:contains(" + value + ")").show();
          }
        });
      });
    </script>
